apiVersion: apps/v1
kind: Deployment
metadata: 
  name: hello-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-nginx
  template:
    metadata:
      labels:
        app: hello-nginx
    spec:
      containers: 
        - name: nginx
          image: nginx:1.17-alpine
          ports: 
            - containerPort: 80

          volumeMounts:
          - mountPath: /usr/share/nginx/html/index.html
            name: html-config
            subPath: index.html

      volumes: 
      - name: html-config
        configMap: 
          name: html-config